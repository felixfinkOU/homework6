<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

     <!--Dojo-->
     <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.7.12/dojo/dojo.js"></script>
     <script>typeof(dojo) === "undefined" && document.write(unescape('%3Cscriptsrc="js/libs/dojo/dojo.js"%3E%3C/script%3E'))</script>
 
  </head>

<body>
  <h1>Learn Dojo Toolkit !</h1>
  <div>Today is: <span id="day"></span></div>
  
  <script>
      require(["dojo/ready", "dojo/dom", "dojo/dom-construct","dojo/_base/window"],function(ready,dom,construct,win){

          // When the dom is ready
          ready(function(){                   // Uses dojo/ready
              var day = dom.byId("day");      //Get <span id="day"> uses dojo/dom
              //The week day
              var d = new Date();
              var weekDay = null;
              switch(d.getDay()){
                  case 0:
                      weekDay = 'Sunday';
                      break;
                  case 1:
                      weekDay = 'Monday';
                      break;
                  case 2:
                      weekDay = 'Tuesday';
                      break;
                  case 3:
                      weekDay = 'Wednesday';
                      break;
                  case 4:
                      weekDay = 'Thursday';
                      break;
                  case 5:
                      weekDay = 'Friday';
                      break;
                  case 6:
                      weekDay = 'Saturday';
                      break;
              }
              day.innerHTML = weekDay;   
              var node = construct.create("h2",{
                  innerHTML: "Happy " + weekDay + " !"
                  },
                  win.body()
              );  
          });
      });
  </script>
</body>
</html>
</html>
